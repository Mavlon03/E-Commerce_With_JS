<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<a href="menu.html" class="btn btn-dark mt-3">Back</a>
<div class="container mt-5">
    <h1 class="text-center">Orders</h1>
    <div id="orderList" class="mt-4"></div>
</div>

<script>
    function loadOrders() {
        axios.get("http://localhost:8080/order/all")  <!-- Yangi endpoint -->
            .then(response => {
                let orders = response.data;
                let orderList = document.getElementById("orderList");
                orderList.innerHTML = "";

                if (orders.length === 0) {
                    orderList.innerHTML = "<p>No orders found.</p>";
                    return;
                }

                orders.forEach(order => {
                    orderList.innerHTML += `
                        <div class="card mb-3">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <h5>Order ID: ${order.id}</h5>
                                    <p>Date: ${new Date(order.dateTime).toLocaleString()}</p>
                                </div>
                                <a href="orderItem.html?orderId=${order.id}" class="btn btn-primary">View Items</a>
                            </div>
                        </div>`;
                });
            })
            .catch(error => console.error(error));
    }

    loadOrders();
</script>
</body>
</html>
